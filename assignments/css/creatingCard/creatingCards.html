<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="card">
            <article class="cardTop">
                <div>
                    <h2>50c</h2>
                </div>
                <hr>

                <div>
                    <h2>29</h2>
                    <h3>JAN</h3>
                    <h3>02461</h3>
                </div>
            </article>

            <article class="cardBottom border3pxBlack">
                <figure class="cardBottomImg">
                    <img src="../../../images/je-suis-deadpool-ned.jpg" alt="deadpool picture">
                </figure>
                <div class="cardBottomParagraph">
                    <p>&#169; 1979 Marvel </p>
                    <p>Comics group</p>
                </div>
            </article>
        </section>
