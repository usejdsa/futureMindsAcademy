<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section>
            <form>
                <div class="pRelative">
                    <input type="text" placeholder="First Name">
                    <p class="fadingText">*Enter a valid first name</p>
                </div>

                <div class="pRelative">
                    <input type="text" placeholder="Last Name">
                    <p class="fadingText">*Enter a valid first name</p>
                </div>

                <div class="pRelative">
                    <input type="email" placeholder="Email">
                    <p class="fadingText">*Your email should be a Gmail domain</p>
                </div>

            </form>
            <button>Submit</button>
            <img src="./img/loadingIcon.svg" alt="loading icon">

        </section>
    </main>
</body>

</html>
