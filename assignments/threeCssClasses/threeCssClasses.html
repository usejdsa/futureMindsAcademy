<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section>
            <h1 class="light">I'm light</h1>
        </section>
        <section>
            <h1 class="light">I'm light</h1>
        </section>
        <section>
            <h1 class="dark">I'm dark</h1>
        </section>
        <section>
            <h1 class="dark">I'm dark</h1>
        </section>
        <section>
            <h1 class="new">I'm new</h1>
        </section>
        <section>
            <h1 class="new">I'm new</h1>
        </section>
        <section>
            <h1 class="light new">I'm light and new</h1>
        </section>
        <section>
            <h1 class="light new">I'm light and new</h1>
        </section>
        <section>
            <h1 class="dark new">I'm dark and new</h1>
        </section>
        <section>
            <h1 class="dark new">I'm dark and new</h1>
        </section>

    </main>
</body>

</html>
