<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding User Input</title>
</head>

<body>

    <script>
        let nr1 = parseInt(prompt('Write the first number; '));
        let nr2 = parseInt(prompt('Write the second number; '));
        let numberSum = nr1 + nr2;

        alert('The sum of your numbers is; ' + numberSum);
    </script>
</body>

</html>
