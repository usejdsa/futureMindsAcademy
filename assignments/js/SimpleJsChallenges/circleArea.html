<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a circle</title>
</head>

<body>

    <script>
        let radius = prompt('Type the radius of a circle; ');
        let area = 3.14159265359 * radius * radius;

        alert("The area of a circle with itss radius being " + radius + " is " + area);
    </script>
</body>

</html>
