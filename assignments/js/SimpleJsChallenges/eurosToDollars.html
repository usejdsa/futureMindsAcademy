<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euros to dollars</title>
</head>

<body>

    <script>
        let euros = prompt('Type the amount in euros; ');
        let dollars = euros * 1.0706879;

        alert(euros + ' euros is equivalen to ' + dollars + ' dollars');
    </script>
</body>

</html>
