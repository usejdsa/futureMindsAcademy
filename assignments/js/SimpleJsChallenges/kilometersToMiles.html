<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers to miles</title>
</head>

<body>

    <script>
        let kilometers = prompt('Type the length in kilometers; ');
        let miles = kilometers * 0.621371;

        alert(kilometers + " kilometers is equal to " + miles + " miles.");
    </script>
</body>

</html>
