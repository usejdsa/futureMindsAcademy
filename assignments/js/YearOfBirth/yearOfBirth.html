<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Of Birth</title>
</head>

<body>


    <script>
        let currentYear = 2024;
        let age = prompt('Write your age below; ');
        let yearOfBirth = currentYear - age;

        alert('Your year of birth is; ' + yearOfBirth);

    </script>
</body>

</html>
