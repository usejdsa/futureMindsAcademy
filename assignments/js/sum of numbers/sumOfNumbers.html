<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
</head>

<body>
    <script>
        let sum = 0;
        let input;

        while (true) {
            input = parseInt(prompt("Enter a positive number (0 to finish): "));
            if (input === 0) {
                break;
            }
            if (input > 0) {
                sum += input;
            } else {
                alert("Please enter a positive number!");
            }
        }

        alert("The sum of the numbers you wrote is equal to " + sum);
    </script>
</body>

</html>
