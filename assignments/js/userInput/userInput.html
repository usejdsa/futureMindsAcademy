<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>
</head>

<body>

    <script>
        let fullName = prompt('Write your full name below...');
        let age = prompt('Write your age below...');

        let nameAndAge = `Your name is ${fullName} and you are ${age} years old`;
        alert(nameAndAge);
    </script>
</body>

</html>
