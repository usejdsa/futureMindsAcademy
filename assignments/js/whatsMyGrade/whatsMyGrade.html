<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>

<body>


    <script>
        let userInput = prompt("Enter your points; ");

        if (userInput >= 0 && userInput <= 19) {
            console.log("Your grade; 1");
        }

        if (userInput >= 20 && userInput <= 39) {
            console.log("Your grade; 2");
        }

        if (userInput >= 40 && userInput <= 59) {
            console.log("Your grade; 3");
        }

        if (userInput >= 60 && userInput <= 79) {
            console.log("Your grade; 4");
        }

        if (userInput >= 80 && userInput <= 100) {
            console.log("Your grade; 5");
        }

        else if (isNaN(userInput)) {
            console.log("There was an error in your input");
        }

    </script>
</body>

</html>
