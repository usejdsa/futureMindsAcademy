<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time string</title>
</head>

<body>

    <script>
        let time = '05:36 PM';
        let hours = parseInt(time.substring(0, 2));
        let minutes = parseInt(time.substring(3, 5));
        let period = time.substring(6);
        console.log(hours);
        console.log(minutes);
        console.log(period);
    </script>
</body>

</html>
