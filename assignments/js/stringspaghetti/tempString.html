    <title>Extract temperature string</title>

<body>

    <script>
        // let temperatureInfo = "Ottawa, -4°C";

        let temperatureInfo = "New York, 15°C";
        let city = temperatureInfo.split(",")[0].trim();

        console.log(city);
        console.log(temperature);

    </script>
