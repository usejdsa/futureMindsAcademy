<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to n</title>
</head>

<body>

    <script>
        let n;

        while (true) {
            n = parseInt(prompt("Enter a positive number between 1 and 100: "));
            if (n >= 1 && n <= 100) {
                break;
            } else {
                alert("Please enter a valid number between 1 and 100.");
            }
        }

        let i = 1;
        while (i <= n) {
            console.log(i);
            i++;
        }

        let numberString = "";
        i = 1;
        while (i <= n) {
            numberString += i + " ";
            i++;
        }
        console.log(numberString);
    </script>
</body>

</html>
