<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess until correct</title>
</head>

<body>

    <script>
        let randomNumber = Math.floor(Math.random() * 6) + 1;
        let guess;
        let tries = 0;

        do {
            guess = parseInt(prompt("Guess the number (between 1 and 6): "));
            tries++;
        } while (guess !== randomNumber);

        let tryWord;
        if (tries === 1) {
            tryWord = "try";
        }
        else {
            tryWord = "tries";
        }

        alert("Congratulations, you guessed the correct number in " + tries + " " + tryWord + "!");
    </script>
</body>

</html>
