<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
    <h1>Register</h1>
    <form>
        <label for="name">First name</label>
        <input type="text" placeholder="name" id="name"><br>
        <label for="surname">Last name</label>
        <input type="text" placeholder="surname" id="surname"><br>
        <label for="email">Email</label>
        <input type="email" placeholder="john@doe.com" id="email"><br>
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password"><br>
        <label for="cpassword">Confirm password</label>
        <input type="password" id="cpassword"><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" ><br>
        <p>Gender;</p>
        <input type="radio" name="gender" id="Mgender">
        <label for="Mgender">Male</label>
        <input type="radio" name="gender" id="Fgender">
        <label for="Fgender">Female</label><br>
        <input type="checkbox" id="terms&services">
        <label for="terms&services">Accept terms and services</label><br>
        <button>Sign up</button>
        <p>Already have an account?<a href="./login.html">Login here!</a></p>
    </form>
</body>

</html>
